<h1>
    התחברות למערכת
</h1>
<div>
    <form data-ng-submit="controller.login()">
        <label for="txtEmail">
            דואר אלטקרוני
        </label>
        <input type="email" id="txtEmail" data-ng-model="controller.email"/>
        <br/>
        <label for="password">
            סיסמא
        </label>
        <input type="password" id="password" data-ng-model="controller.password"/>
        <br/>
        <button type="submit">
            התחברות
        </button>
    </form>
</div>
