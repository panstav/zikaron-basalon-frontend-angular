<div class="control-group">
  <label class="control-label" for="address">Address</label>
  <div class="controls">
    <input id="address" 
           name="address" 
           placeholder="" 
           class="form-control input-lg"
           ng-model="address">
  </div>

  <input type="hidden" name="lat" ng-model="lat" />
  <input type="hidden" name="lng" ng-model="lng" />
</div>
