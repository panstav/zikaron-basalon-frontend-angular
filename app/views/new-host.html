<div class="row">
	<div class="col-md-6">
  
    <form class="form-horizontal">
      <fieldset>
        <div id="legend">
          <legend class="">New Host</legend>
        </div>
     
        <div class="control-group">
          <label class="control-label" for="first_name">First Name</label>
          <div class="controls">
            <input id="first_name" 
                   name="first_name" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="newHost.host.first_name">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="last_name">Last Name</label>
          <div class="controls">
            <input id="last_name" 
                   name="last_name" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="newHost.host.last_name">
          </div>
        </div>

        <div className="form-group">
          <input type="hidden" 
          		   name="user_id"
          		   ng-model="newHost.host.user_id" />
        </div>

        <div class="control-group">
          <label class="control-label" for="phone">Phone</label>
          <div class="controls">
            <input id="phone" 
                   name="phone" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="newHost.host.phone">
          </div>
        </div>

        <!-- <div class="control-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <input id="address" 
                   name="address" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="newHost.host.address">
          </div>
        </div> -->
        <address-field address="newHost.host.address"
                       lat="newHost.host.lat"
                       lng="newHost.host.lng">
        </address-field>

        <div class="checkbox">
			    <label>
			      <input type="checkbox" 
			      			 ng-model="newHost.host.survivor_needed">
			      			 Need survivor
			    </label>
			  </div>

			  <div class="checkbox">
			    <label>
			      <input type="checkbox" 
			      			 ng-model="newHost.host.strangers_allowed"
			      			 ng-change="newHost.stragersAllowedToggled(newHost.host.strangers_allowed)">
			      			 Strangers allowed
			    	</label>
			  </div>

			  <div class="control-group" ng-if="newHost.host.strangers_allowed">
          <label class="control-label" for="max_guests">Max guests</label>
          <div class="controls">
            <input id="max_guests" 
                   name="max_guests" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="newHost.host.max_guests">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="event_date">Event date</label>
          <div class="controls">
            <input type="date" 
            			 class="form-control input-lg" 
            			 ng-model="newHost.host.event_date"  />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="free_text">Free text</label>
          <div class="controls">
            <input 
            			 class="form-control input-lg" 
            			 ng-model="newHost.host.free_text"  />
          </div>
        </div>        
     
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success" ng-click="newHost.submit()">Create host</button>
          </div>
        </div>
      </fieldset>
    </form>
  
  </div> 
</div>
