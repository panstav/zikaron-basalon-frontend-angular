<div class="row">
	<div class="col-md-6">
  
    <form class="form-horizontal">
      <fieldset>
        <div id="legend">
          <legend class="">Login</legend>
        </div>
     
        <div class="control-group">
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
            <input type="email" 
                   id="email" 
                   name="email" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="login.user.email">
          </div>
        </div>
     
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" 
                   id="password" 
                   name="password" 
                   placeholder="" 
                   class="form-control input-lg"
                   ng-model="login.user.password">
          </div>
        </div>
     
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success" ng-click="login.submit()">Login</button>
          </div>
        </div>
      </fieldset>
    </form>
  
  </div> 
</div>
